<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AduanMasyarakat - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .auth-header {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .auth-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s;
            position: relative;
        }
        
        .auth-tab.active {
            color: #3498db;
        }
        
        .auth-tab.active:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3498db;
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .btn-loading .btn-text {
            visibility: hidden;
        }
        
        .btn-loading:after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .password-strength-container {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .password-strength-bar {
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
            width: 0;
            margin-bottom: 5px;
        }
        
        .password-weak {
            background-color: #e74c3c;
            width: 33%;
        }
        
        .password-medium {
            background-color: #f39c12;
            width: 66%;
        }
        
        .password-strong {
            background-color: #2ecc71;
            width: 100%;
        }
        
        .password-strength-text {
            font-size: 12px;
            text-align: right;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #e74c3c;
            border: 1px solid #ffcdd2;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2ecc71;
            border: 1px solid #c8e6c9;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }
        
        /* Responsive styles */
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
            }
            
            .auth-header h2 {
                font-size: 24px;
            }
            
            .auth-tab {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Selamat Datang</h2>
            <p>Masuk atau daftar untuk mengakses layanan pengaduan</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Masuk</div>
            <div class="auth-tab" data-tab="register">Daftar</div>
        </div>
        
        <div id="alert-box"></div>
        
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="Alamat email Anda">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="login-password" required placeholder="Password Anda">
                    <span class="toggle-password" id="toggle-login-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-button">
                <span class="btn-text">Masuk</span>
            </button>
            
            <div class="auth-footer">
                <p>Lupa password? <a href="#" id="forgot-password">Klik di sini</a></p>
            </div>
        </form>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name">Nama Lengkap</label>
                <input type="text" id="register-name" required placeholder="Nama lengkap Anda">
            </div>
            
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required placeholder="Alamat email Anda">
            </div>
            
            <div class="form-group">
                <label for="register-phone">Nomor Telepon</label>
                <input type="tel" id="register-phone" placeholder="Nomor telepon Anda">
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="register-password" required placeholder="Buat password yang kuat">
                    <span class="toggle-password" id="toggle-register-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="password-strength-container">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                    <div class="password-strength-text" id="password-strength-text"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-confirm">Konfirmasi Password</label>
                <div class="password-input-container">
                    <input type="password" id="register-confirm" required placeholder="Konfirmasi password Anda">
                    <span class="toggle-password" id="toggle-register-confirm">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn" id="register-button">
                <span class="btn-text">Daftar</span>
            </button>
        </form>
    </div>

    <script>
        // DOM Elements
        const authTabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const alertBox = document.getElementById('alert-box');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        // Auth Tabs
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Update active tab
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show active form
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${tabName}-form`).classList.add('active');
                
                // Clear alerts
                clearAlerts();
            });
        });
        
        // Password strength indicator
        document.getElementById('register-password').addEventListener('input', function(e) {
            updatePasswordStrength(e.target.value);
        });
        
        function updatePasswordStrength(password) {
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            if (!password) {
                strengthBar.className = 'password-strength-bar';
                strengthBar.style.width = '0';
                strengthText.textContent = '';
                return;
            }
            
            const strength = checkPasswordStrength(password);
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength-bar password-weak';
                strengthText.textContent = 'Lemah';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 4) {
                strengthBar.className = 'password-strength-bar password-medium';
                strengthText.textContent = 'Sedang';
                strengthText.style.color = '#f39c12';
            } else {
                strengthBar.className = 'password-strength-bar password-strong';
                strengthText.textContent = 'Kuat';
                strengthText.style.color = '#2ecc71';
            }
        }
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Character variety checks
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return strength;
        }
        
        // Show alert message
        function showAlert(message, type) {
            clearAlerts();
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} alert-icon"></i>
                <span>${message}</span>
            `;
            
            alertBox.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
        
        function clearAlerts() {
            alertBox.innerHTML = '';
        }
        
        // Set loading state for button
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('btn-loading');
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
            }
        }
        
        // Simple hashing function (for demonstration only)
        async function hashPassword(password) {
            // Simulate a fast hashing process
            return new Promise(resolve => {
                setTimeout(() => {
                    // Simple hash simulation (not secure for production)
                    let hash = 0;
                    for (let i = 0; i < password.length; i++) {
                        hash = ((hash << 5) - hash) + password.charCodeAt(i);
                        hash |= 0; // Convert to 32-bit integer
                    }
                    resolve(hash.toString());
                }, 10); // Short delay to simulate async operation
            });
        }
        
        // Login Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!email || !password) {
                showAlert('Harap isi semua field', 'error');
                return;
            }
            
            // Set loading state
            setLoading(loginButton, true);
            
            try {
                // Simulate API call with timeout
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Hash password
                const hashedPassword = await hashPassword(password);
                
                // Check if user exists (from localStorage)
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === hashedPassword);
                
                if (user) {
                    // Login successful
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    
                    // Store user session
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Simulate redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('Email atau password salah', 'error');
                    setLoading(loginButton, false);
                }
            } catch (error) {
                showAlert('Terjadi kesalahan saat login', 'error');
                setLoading(loginButton, false);
            }
        });
        
        // Register Form Submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            // Simple validation
            if (!name || !email || !password || !confirm) {
                showAlert('Harap isi semua field yang wajib', 'error');
                return;
            }
            
            if (password !== confirm) {
                showAlert('Konfirmasi password tidak cocok', 'error');
                return;
            }
            
            // Check password strength
            if (checkPasswordStrength(password) < 3) {
                showAlert('Password terlalu lemah. Gunakan kombinasi huruf, angka, dan karakter khusus', 'error');
                return;
            }
            
            // Set loading state
            setLoading(registerButton, true);
            
            try {
                // Simulate API call with timeout
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Hash password
                const hashedPassword = await hashPassword(password);
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.some(user => user.email === email)) {
                    showAlert('Email sudah terdaftar', 'error');
                    setLoading(registerButton, false);
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    name,
                    email,
                    phone,
                    password: hashedPassword,
                    createdAt: new Date().toISOString()
                };
                
                // Save user
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Auto login after registration
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                localStorage.setItem('isLoggedIn', 'true');
                
                showAlert('Pendaftaran berhasil! Mengalihkan...', 'success');
                
                // Simulate redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showAlert('Terjadi kesalahan saat mendaftar', 'error');
                setLoading(registerButton, false);
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
