<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aduan Masyarakat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1a252f;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-bullhorn"></i> Aplikasi Pengaduan Masyarakat</h1>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Form Pengaduan</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="container">
    <h2>Form Pengaduan</h2>
    <form id="complaintForm">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Nomor Telepon</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="location">Lokasi Kejadian</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="category">Kategori Pengaduan</label>
        <select id="category" name="category" required>
          <option value="">Pilih Kategori</option>
          <option value="infrastruktur">Infrastruktur (Jalan, Jembatan)</option>
          <option value="kebersihan">Kebersihan (Sampah, Selokan)</option>
          <option value="keamanan">Keamanan (Lampu Jalan, Patroli)</option>
          <option value="lainnya">Lainnya</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Deskripsi Pengaduan</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="evidence">Upload Bukti (Foto/Dokumen)</label>
        <input type="file" id="evidence" name="evidence" accept="image/*,.pdf,.doc,.docx" required>
      </div>

      <button type="submit">Kirim Pengaduan</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

  <script>
    // üîπ Ganti dengan config Firebase kamu
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById('complaintForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = "‚è≥ Mengirim pengaduan...";

      const file = document.getElementById('evidence').files[0];
      if (!file) {
        statusEl.textContent = "‚ùå Harap pilih file bukti!";
        return;
      }

      try {
        // Upload file ke Storage
        const storageRef = storage.ref('pengaduan/' + Date.now() + '_' + file.name);
        await storageRef.put(file);
        const fileURL = await storageRef.getDownloadURL();

        // Simpan data ke Firestore
        await db.collection('pengaduan').add({
          name: form.name.value,
          email: form.email.value,
          phone: form.phone.value,
          location: form.location.value,
          category: form.category.value,
          description: form.description.value,
          fileURL: fileURL,
          createdAt: new Date()
        });

        statusEl.textContent = "‚úÖ Pengaduan berhasil dikirim!";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Gagal mengirim pengaduan.";
      }
    });
  </script>
</body>
</html>
