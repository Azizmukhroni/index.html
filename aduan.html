<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AduanMasyarakat - Layanan Pengaduan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-submit:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .file-upload-container {
            margin-bottom: 20px;
        }
        
        .file-upload-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .file-upload-wrapper {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-wrapper:hover {
            background: #e8f4fc;
            border-color: #2980b9;
        }
        
        .file-upload-wrapper i {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-preview-container {
            margin-top: 15px;
        }
        
        .file-preview {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .file-preview i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .success-checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #27ae60;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Formulir Aduan Masyarakat</h1>
            <p>Laporkan masalah di lingkungan Anda dengan mudah dan cepat</p>
        </div>
        
        <!-- FORM YANG SUDAH DIKONFIGURASI DENGAN SEMUA ID FIELD YANG BENAR -->
        <form id="complaint-form" 
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf8zxbmnSn4zp-YNbp3P7O7-mEVvvnAIPu8SV-Z333L9gRrTA/formResponse" 
              method="POST" 
              target="hiddenFrame">
            
            <!-- NAMA LENGKAP -->
            <div class="form-group">
                <label for="name">Nama Lengkap <span class="required">*</span></label>
                <input type="text" id="name" name="entry.518903074" required 
                       placeholder="Masukkan nama lengkap Anda">
            </div>
            
            <!-- ALAMAT EMAIL -->
            <div class="form-group">
                <label for="email">Alamat Email <span class="required">*</span></label>
                <input type="email" id="email" name="entry.688303749" required 
                       placeholder="contoh@email.com">
            </div>
            
            <!-- NOMOR TELEPON/WA -->
            <div class="form-group">
                <label for="phone">Nomor Telepon/WhatsApp</label>
                <input type="tel" id="phone" name="entry.527634174" 
                       placeholder="08xxxxxxxxxx">
            </div>
            
            <!-- LOKASI KEJADIAN -->
            <div class="form-group">
                <label for="location">Lokasi Kejadian <span class="required">*</span></label>
                <input type="text" id="location" name="entry.557165389" required 
                       placeholder="Jl. Contoh No. 123, Kelurahan, Kecamatan...">
            </div>
            
            <!-- KATEGORI PENGADUAN -->
            <div class="form-group">
                <label for="category">Kategori Pengaduan <span class="required">*</span></label>
                <select id="category" name="entry.978762657" required>
                    <option value="">-- Pilih Kategori --</option>
                    <option value="Infrastruktur">üèóÔ∏è Infrastruktur (Jalan, Jembatan)</option>
                    <option value="Kebersihan">üßπ Kebersihan (Sampah, Selokan)</option>
                    <option value="Keamanan">üëÆ Keamanan (Lampu Jalan, Patroli)</option>
                    <option value="Lainnya">üìã Lainnya</option>
                </select>
            </div>
            
            <!-- DESKRIPSI PENGADUAN -->
            <div class="form-group">
                <label for="description">Deskripsi Pengaduan <span class="required">*</span></label>
                <textarea id="description" name="entry.825414162" required 
                          placeholder="Jelaskan secara detail masalah yang terjadi, kapan terjadi, dan dampaknya..."></textarea>
            </div>
            
            <!-- UNGGAH BUKTI -->
            <div class="file-upload-container">
                <label class="file-upload-label">Unggah Bukti (Foto/Dokumen)</label>
                <div class="file-upload-wrapper" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Klik untuk memilih file atau seret file ke sini</p>
                    <p style="font-size: 12px; color: #7f8c8d; margin-top: 5px;">
                        Maksimal 5MB per file (jpg, png, pdf, doc)
                    </p>
                </div>
                <input type="file" id="file-input" class="file-input" name="entry.257519146" 
                       accept="image/*,.pdf,.doc,.docx">
                
                <div class="file-preview-container" id="file-preview">
                    <!-- File preview akan muncul di sini -->
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="submit-btn">
                üì§ Kirim Pengaduan
            </button>
        </form>
        
        <div id="status-message" class="status-message">
            ‚úÖ Form sudah terkonfigurasi dengan benar! Silakan isi dan kirim laporan Anda.
        </div>
    </div>

    <!-- Hidden iframe untuk form submission -->
    <iframe name="hiddenFrame" style="display: none;"></iframe>

    <!-- Font Awesome untuk ikon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('complaint-form');
            const submitBtn = document.getElementById('submit-btn');
            const statusMessage = document.getElementById('status-message');
            const fileInput = document.getElementById('file-input');
            const filePreview = document.getElementById('file-preview');
            
            // Tampilkan status sukses konfigurasi
            statusMessage.className = 'status-message success';
            
            // Handle file input change
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    showFilePreview(file);
                }
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'üîÑ Mengirim...';
                    statusMessage.textContent = '‚è≥ Sedang mengirim data ke sistem...';
                    statusMessage.className = 'status-message info';
                    
                    // Submit form ke Google Forms
                    form.submit();
                    
                    setTimeout(function() {
                        statusMessage.textContent = '‚úÖ Terima kasih! Laporan Anda telah berhasil dikirim. Tim kami akan menindaklanjuti secepatnya.';
                        statusMessage.className = 'status-message success';
                        
                        // Reset form setelah 3 detik
                        setTimeout(function() {
                            form.reset();
                            filePreview.innerHTML = '';
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'üì§ Kirim Pengaduan';
                        }, 3000);
                    }, 2000);
                } else {
                    statusMessage.textContent = '‚ùå Harap isi semua field yang wajib diisi dengan benar.';
                    statusMessage.className = 'status-message error';
                }
            });
            
            function validateForm() {
                const requiredFields = form.querySelectorAll('[required]');
                let valid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        valid = false;
                        field.style.borderColor = '#e74c3c';
                    } else {
                        field.style.borderColor = '#ddd';
                    }
                });
                
                // Validasi email
                const emailField = document.getElementById('email');
                if (emailField.value && !isValidEmail(emailField.value)) {
                    valid = false;
                    emailField.style.borderColor = '#e74c3c';
                }
                
                return valid;
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showFilePreview(file) {
                filePreview.innerHTML = `
                    <div class="file-preview">
                        <span class="success-checkmark">‚úì</span>
                        <div>
                            <strong>${file.name}</strong>
                            <div>${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                `;
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Drag and drop functionality
            const fileDropArea = document.querySelector('.file-upload-wrapper');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileDropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                fileDropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                fileDropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                fileDropArea.style.background = '#e8f4fc';
                fileDropArea.style.borderColor = '#2980b9';
            }
            
            function unhighlight() {
                fileDropArea.style.background = '#f8f9fa';
                fileDropArea.style.borderColor = '#3498db';
            }
            
            fileDropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                showFilePreview(files[0]);
            }
        });
    </script>
</body>
</html>
